<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug B9/B14 vers CREUX</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; background: #f9f9f9; }
        .step { margin: 10px 0; padding: 10px; background: #e9ecef; border-radius: 3px; }
        button { margin: 5px; padding: 8px 12px; }
        code { background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>üêõ Debug: Pourquoi B9/B14 vont dans CREUX ?</h1>
    
    <div class="debug-section">
        <h3>üîç Tests de d√©bogage</h3>
        <button onclick="debugBlockSelection()">üß± Debug s√©lection bloc B9</button>
        <button onclick="debugBlockSelection('B14')">üß± Debug s√©lection bloc B14</button>
        <button onclick="debugAssiseManager()">‚öôÔ∏è Debug AssiseManager</button>
        <button onclick="debugBlockSelector()">üéõÔ∏è Debug BlockSelector</button>
        <button onclick="clearResults()">üóëÔ∏è Effacer</button>
    </div>

    <div id="results"></div>

    <!-- Charger les scripts n√©cessaires -->
    <script src="js/assise-manager.js"></script>
    <script src="js/block-selector.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `step ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function debugAssiseManager() {
            log("üîç <strong>DEBUG AssiseManager</strong>");
            
            if (!window.AssiseManager) {
                log("‚ùå AssiseManager non disponible", 'error');
                return;
            }

            const am = window.AssiseManager;
            
            log(`üìã <strong>Types support√©s:</strong>`);
            log(`- allSupportedTypes: <code>${am.allSupportedTypes.join(', ')}</code>`);
            log(`- blockSubTypes: <code>${am.blockSubTypes.join(', ')}</code>`);
            
            log(`üéØ <strong>Tests isSupportedType:</strong>`);
            const testTypes = ['B9', 'B14', 'B19', 'B29', 'CREUX'];
            testTypes.forEach(type => {
                const supported = am.isSupportedType(type);
                log(`- ${type}: <span class="${supported ? 'success' : 'error'}">${supported}</span>`);
            });
            
            log(`üìä <strong>√âtat actuel:</strong>`);
            log(`- currentType: <code>${am.currentType}</code>`);
            log(`- currentAssiseByType contient B9: ${am.currentAssiseByType.has('B9')}`);
            log(`- currentAssiseByType contient B14: ${am.currentAssiseByType.has('B14')}`);
        }

        function debugBlockSelector() {
            log("üîç <strong>DEBUG BlockSelector</strong>");
            
            if (!window.BlockSelector) {
                log("‚ùå BlockSelector non disponible", 'error');
                return;
            }

            const bs = new window.BlockSelector();
            
            log(`üìã <strong>Configuration des blocs:</strong>`);
            const testBlocks = ['B9', 'B14', 'B9_HALF', 'B14_3Q'];
            testBlocks.forEach(blockId => {
                const blockInfo = bs.blockTypes[blockId];
                if (blockInfo) {
                    log(`- ${blockId}: cat√©gorie=<code>${blockInfo.category}</code>, nom=<code>${blockInfo.name}</code>`, 'success');
                } else {
                    log(`- ${blockId}: <span class="error">NON TROUV√â</span>`, 'error');
                }
            });
        }

        function debugBlockSelection(blockType = 'B9') {
            log(`üîç <strong>DEBUG s√©lection bloc ${blockType}</strong>`);
            
            if (!window.AssiseManager || !window.BlockSelector) {
                log("‚ùå AssiseManager ou BlockSelector non disponible", 'error');
                return;
            }

            const am = window.AssiseManager;
            const bs = new window.BlockSelector();
            
            log(`<strong>√âtape 1:</strong> √âtat initial`);
            log(`- AssiseManager.currentType: <code>${am.currentType}</code>`);
            
            log(`<strong>√âtape 2:</strong> Information du bloc`);
            const blockInfo = bs.blockTypes[blockType];
            if (blockInfo) {
                log(`- Bloc ${blockType} trouv√©: <code>${JSON.stringify(blockInfo)}</code>`, 'success');
            } else {
                log(`- Bloc ${blockType} non trouv√©`, 'error');
                return;
            }
            
            log(`<strong>√âtape 3:</strong> Test de la logique de mapping`);
            const category = blockInfo.category;
            let assiseType = null;
            
            switch (category) {
                case 'hollow':
                case 'cut':
                    if (blockType.startsWith('B9')) {
                        assiseType = 'B9';
                    } else if (blockType.startsWith('B14')) {
                        assiseType = 'B14';
                    } else if (blockType.startsWith('B19')) {
                        assiseType = 'B19';
                    } else if (blockType.startsWith('B29')) {
                        assiseType = 'B29';
                    } else {
                        assiseType = 'CREUX';
                    }
                    break;
                default:
                    assiseType = 'AUTRE';
            }
            
            log(`- Cat√©gorie: <code>${category}</code>`);
            log(`- Type d'assise calcul√©: <code>${assiseType}</code>`);
            log(`- Type support√©: <span class="${am.isSupportedType(assiseType) ? 'success' : 'error'}">${am.isSupportedType(assiseType)}</span>`);
            
            log(`<strong>√âtape 4:</strong> Test setCurrentType`);
            try {
                const result = am.setCurrentType(assiseType, true);
                log(`- R√©sultat setCurrentType: <span class="${result ? 'success' : 'error'}">${result}</span>`);
                log(`- AssiseManager.currentType apr√®s: <code>${am.currentType}</code>`);
            } catch (error) {
                log(`- Erreur setCurrentType: <span class="error">${error.message}</span>`, 'error');
            }
            
            log(`<strong>√âtape 5:</strong> Test detectBlockSubType`);
            try {
                // Simuler un √©l√©ment bloc
                const fakeElement = { type: 'block', id: blockType };
                
                // Simuler le currentBlock dans BlockSelector
                bs.currentBlock = blockType;
                window.BlockSelector = bs; // S'assurer que l'instance globale est mise √† jour
                
                const detectedType = am.detectBlockSubType(fakeElement);
                log(`- Type d√©tect√© par detectBlockSubType: <code>${detectedType}</code>`);
            } catch (error) {
                log(`- Erreur detectBlockSubType: <span class="error">${error.message}</span>`, 'error');
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', function() {
            setTimeout(() => {
                log("üöÄ <strong>Debug automatique d√©marr√©</strong>");
                debugAssiseManager();
                debugBlockSelector();
            }, 1000);
        });
    </script>
</body>
</html>
